<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de Soto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest-green: #2d5a3d;
            --forest-green-light: #3d7a52;
            --orange: #e07b39;
            --orange-light: #f0a060;
            --text-primary: #1a1a1a;
            --text-secondary: #5a5a5a;
            --text-muted: #888;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --border-light: #eaeaea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 3rem 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header with Profile */
        header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-light);
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--forest-green), var(--forest-green-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .header-text p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-links a:hover {
            background: var(--forest-green);
            color: white;
        }

        .social-links svg {
            width: 18px;
            height: 18px;
        }

        /* Section Titles */
        .section-title {
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--forest-green);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title svg {
            width: 16px;
            height: 16px;
        }

        .section-title a {
            color: inherit;
            text-decoration: none;
        }

        .section-title a:hover {
            color: var(--forest-green-light);
        }

        /* Cards */
        section {
            margin-bottom: 2.5rem;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1.25rem;
            border: 1px solid var(--border-light);
        }

        /* Strava Section */
        .strava-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.25rem;
            padding-bottom: 1.25rem;
            border-bottom: 1px solid var(--border-light);
        }

        .stat {
            text-align: left;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--orange);
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .activity-type-group {
            margin-bottom: 1rem;
        }

        .activity-type-group:last-child {
            margin-bottom: 0;
        }

        .activity-type-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--forest-green);
            margin-bottom: 0.5rem;
            padding-bottom: 0.375rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-type-summary {
            font-weight: 400;
            color: var(--text-muted);
            font-size: 0.8125rem;
        }

        .activity {
            padding: 0.5rem 0;
        }

        .activity:last-child {
            padding-bottom: 0;
        }

        .activity-name {
            font-weight: 500;
            font-size: 0.9375rem;
            color: var(--text-primary);
            margin-bottom: 0.125rem;
        }

        .activity-meta {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        /* AI News Section */
        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-light);
        }

        .news-date {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .news-article {
            padding: 0.625rem 0;
        }

        .news-article:last-child {
            padding-bottom: 0;
        }

        .news-article a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9375rem;
            line-height: 1.4;
            transition: color 0.2s;
        }

        .news-article a:hover {
            color: var(--forest-green);
        }

        .news-source {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .view-all {
            display: inline-block;
            margin-top: 1rem;
            color: var(--forest-green);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .view-all:hover {
            color: var(--forest-green-light);
        }

        /* Weather Section */
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .weather-city {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        .weather-city:hover {
            background: var(--forest-green);
            color: white;
        }

        .weather-city:hover .weather-desc {
            color: rgba(255,255,255,0.8);
        }

        .weather-city-name {
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .weather-temp {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--orange);
        }

        .weather-city:hover .weather-temp {
            color: white;
        }

        .weather-desc {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-top: 0.125rem;
        }

        /* Loading State */
        .loading {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.875rem;
        }

        /* Error State */
        .error {
            color: #dc3545;
            font-size: 0.875rem;
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8125rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem 1rem;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }

            .strava-stats {
                gap: 1.5rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-photo" id="profile-photo"><img src="profile.png" alt="de Soto"></div>
        <div class="header-text">
            <h1>de Soto</h1>
            <p>A few things I'm keeping track of</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/bdesoto/" target="_blank" rel="noopener" title="LinkedIn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect x="2" y="9" width="4" height="12"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                </a>
                <a href="https://github.com/LKJLKJJKJK-JKJIOULKJGFDGFD" target="_blank" rel="noopener" title="GitHub">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Strava Section -->
    <section>
        <div class="section-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
            </svg>
            Activity · Last 7 Days
        </div>
        <div class="card">
            <div class="strava-stats" id="strava-stats">
                <div class="stat">
                    <div class="stat-value" id="total-distance">--</div>
                    <div class="stat-label">Miles</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-activities">--</div>
                    <div class="stat-label">Activities</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-time">--</div>
                    <div class="stat-label">Hours</div>
                </div>
            </div>
            <div id="strava-activities">
                <p class="loading">Loading activities...</p>
            </div>
        </div>
    </section>

    <!-- AI News Section -->
    <section>
        <div class="section-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
            <a href="https://lkjlkjjkjk-jkjioulkjgfdgfd.github.io/ai-news-digest/" target="_blank" rel="noopener">AI News</a>
        </div>
        <div class="card">
            <div id="ai-news-container">
                <p class="loading">Loading today's AI news...</p>
            </div>
        </div>
    </section>

    <!-- Weather Section -->
    <section>
        <div class="section-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            Weather
        </div>
        <div class="weather-grid" id="weather-container">
            <p class="loading">Loading weather...</p>
        </div>
    </section>

    <footer>
        <p>Last updated: <span id="last-updated"></span></p>
    </footer>

    <script>
        // Configuration
        const CONFIG = {
            aiNewsUrl: 'https://lkjlkjjkjk-jkjioulkjgfdgfd.github.io/ai-news-digest/today.json',
            aiNewsArchive: 'https://lkjlkjjkjk-jkjioulkjgfdgfd.github.io/ai-news-digest/',
            cities: [
                { name: 'Cincinnati', lat: 39.1031, lon: -84.5120 },
                { name: 'New York', lat: 40.7128, lon: -74.0060 },
                { name: 'Olympia, WA', lat: 47.0379, lon: -122.9007 }
            ]
        };

        // Friendly names for activity types
        const ACTIVITY_TYPE_NAMES = {
            'Walk': 'Walking',
            'Run': 'Running',
            'Ride': 'Cycling',
            'AlpineSki': 'Skiing',
            'NordicSki': 'Nordic Skiing',
            'Workout': 'Workouts',
            'WeightTraining': 'Weight Training',
            'Hike': 'Hiking',
            'Swim': 'Swimming',
            'Yoga': 'Yoga',
            'VirtualRide': 'Virtual Cycling',
            'VirtualRun': 'Virtual Running',
            'Rowing': 'Rowing',
            'Elliptical': 'Elliptical',
            'Crossfit': 'CrossFit'
        };

        // Fetch Strava data from local JSON file
        async function fetchStravaData() {
            try {
                const response = await fetch('data/strava.json');
                const activities = await response.json();
                displayStravaData(activities);
            } catch (error) {
                console.error('Error fetching Strava data:', error);
                document.getElementById('strava-activities').innerHTML =
                    '<p class="error">Unable to load Strava data.</p>';
            }
        }

        function displayStravaData(activities) {
            // Filter to last 7 days
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            const recentActivities = activities.filter(activity => {
                const activityDate = new Date(activity.start_date);
                return activityDate >= sevenDaysAgo;
            });

            // Calculate totals for the 7-day period
            let totalDistance = 0;
            let totalTime = 0;

            recentActivities.forEach(activity => {
                totalDistance += activity.distance || 0;
                totalTime += activity.moving_time || 0;
            });

            // Update stats
            document.getElementById('total-distance').textContent = Math.round(totalDistance / 1609.34);
            document.getElementById('total-activities').textContent = recentActivities.length;
            document.getElementById('total-time').textContent = Math.round(totalTime / 3600);

            // Group activities by type
            const groupedByType = {};
            recentActivities.forEach(activity => {
                const type = activity.type || 'Other';
                if (!groupedByType[type]) {
                    groupedByType[type] = [];
                }
                groupedByType[type].push(activity);
            });

            // Sort types by total time (most active first)
            const sortedTypes = Object.keys(groupedByType).sort((a, b) => {
                const timeA = groupedByType[a].reduce((sum, act) => sum + (act.moving_time || 0), 0);
                const timeB = groupedByType[b].reduce((sum, act) => sum + (act.moving_time || 0), 0);
                return timeB - timeA;
            });

            // Build HTML grouped by type
            let html = '';

            sortedTypes.forEach(type => {
                const typeActivities = groupedByType[type];
                const typeName = ACTIVITY_TYPE_NAMES[type] || type;

                // Calculate type totals
                const typeDistance = typeActivities.reduce((sum, act) => sum + (act.distance || 0), 0);
                const typeTime = typeActivities.reduce((sum, act) => sum + (act.moving_time || 0), 0);
                const typeHours = Math.floor(typeTime / 3600);
                const typeMinutes = Math.round((typeTime % 3600) / 60);
                const typeMiles = (typeDistance / 1609.34).toFixed(1);

                // Summary text
                let summaryParts = [];
                if (typeDistance > 0) summaryParts.push(`${typeMiles} mi`);
                if (typeHours > 0) {
                    summaryParts.push(`${typeHours}h ${typeMinutes}m`);
                } else {
                    summaryParts.push(`${typeMinutes}m`);
                }

                html += `<div class="activity-type-group">`;
                html += `<div class="activity-type-header">
                    <span>${typeName} (${typeActivities.length})</span>
                    <span class="activity-type-summary">${summaryParts.join(' · ')}</span>
                </div>`;

                // Sort activities within type by date (newest first)
                typeActivities.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));

                typeActivities.forEach(activity => {
                    const name = activity.name || 'Activity';
                    const distanceMiles = (activity.distance / 1609.34).toFixed(1);
                    const minutes = Math.round(activity.moving_time / 60);
                    const avgHR = activity.average_heartrate ? Math.round(activity.average_heartrate) : null;
                    const date = activity.start_date || '';
                    const formattedDate = date ? new Date(date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }) : '';

                    const hours = Math.floor(minutes / 60);
                    const mins = minutes % 60;
                    const duration = hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;

                    html += `
                        <div class="activity">
                            <div class="activity-name">${name}</div>
                            <div class="activity-meta">
                                ${activity.distance > 0 ? `<span>${distanceMiles} mi</span>` : ''}
                                <span>${duration}</span>
                                ${avgHR ? `<span>${avgHR} bpm</span>` : ''}
                                <span>${formattedDate}</span>
                            </div>
                        </div>
                    `;
                });

                html += `</div>`;
            });

            document.getElementById('strava-activities').innerHTML = html || '<p>No activities in the last 7 days</p>';
        }

        // Fetch AI News from today.json
        async function fetchAINews() {
            const container = document.getElementById('ai-news-container');

            try {
                const response = await fetch(CONFIG.aiNewsUrl);
                const data = await response.json();
                displayAINews(data);
            } catch (error) {
                console.error('Error fetching AI news:', error);
                container.innerHTML = `
                    <p class="error">Unable to load today's news.</p>
                    <a href="${CONFIG.aiNewsArchive}" class="view-all" target="_blank">View archive →</a>
                `;
            }
        }

        function displayAINews(data) {
            const container = document.getElementById('ai-news-container');

            if (!data.articles || data.articles.length === 0) {
                container.innerHTML = `
                    <p>No articles yet today.</p>
                    <a href="${CONFIG.aiNewsArchive}" class="view-all" target="_blank">View archive →</a>
                `;
                return;
            }

            const articles = data.articles.slice(0, 5);
            const articlesHtml = articles.map(article => `
                <div class="news-article">
                    <a href="${article.link}" target="_blank" rel="noopener">${article.title}</a>
                    <div class="news-source">${article.source}</div>
                </div>
            `).join('');

            const moreCount = data.count > 5 ? data.count - 5 : 0;
            const viewAllText = moreCount > 0 ? `View all ${data.count} articles →` : 'View full archive →';

            container.innerHTML = `
                <div class="news-header">
                    <span class="news-date">${data.date}</span>
                    <span class="news-date">${data.count} articles</span>
                </div>
                ${articlesHtml}
                <a href="${CONFIG.aiNewsArchive}" class="view-all" target="_blank">${viewAllText}</a>
            `;
        }

        // Fetch weather data using Open-Meteo
        async function fetchWeather() {
            const container = document.getElementById('weather-container');

            try {
                const weatherPromises = CONFIG.cities.map(async city => {
                    const url = `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current=temperature_2m,weather_code&temperature_unit=fahrenheit`;
                    const response = await fetch(url);
                    const data = await response.json();
                    return { ...city, weather: data };
                });

                const results = await Promise.all(weatherPromises);

                const weatherHtml = results.map(city => {
                    const temp = Math.round(city.weather.current.temperature_2m);
                    const weatherCode = city.weather.current.weather_code;
                    const desc = getWeatherDescription(weatherCode);
                    const forecastUrl = `https://forecast.weather.gov/MapClick.php?lat=${city.lat}&lon=${city.lon}`;

                    return `
                        <a href="${forecastUrl}" class="weather-city" target="_blank" rel="noopener">
                            <div>
                                <div class="weather-city-name">${city.name}</div>
                                <div class="weather-desc">${desc}</div>
                            </div>
                            <div class="weather-temp">${temp}°</div>
                        </a>
                    `;
                }).join('');

                container.innerHTML = weatherHtml;
            } catch (error) {
                console.error('Error fetching weather:', error);
                container.innerHTML = '<p class="error">Unable to load weather data.</p>';
            }
        }

        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Clear sky',
                1: 'Mainly clear',
                2: 'Partly cloudy',
                3: 'Overcast',
                45: 'Foggy',
                48: 'Depositing rime fog',
                51: 'Light drizzle',
                53: 'Moderate drizzle',
                55: 'Dense drizzle',
                61: 'Slight rain',
                63: 'Moderate rain',
                65: 'Heavy rain',
                71: 'Slight snow',
                73: 'Moderate snow',
                75: 'Heavy snow',
                80: 'Slight rain showers',
                81: 'Moderate rain showers',
                82: 'Violent rain showers',
                95: 'Thunderstorm'
            };
            return descriptions[code] || 'Unknown';
        }

        function updateTimestamp() {
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchStravaData();
            fetchAINews();
            fetchWeather();
            updateTimestamp();
        });
    </script>
</body>
</html>
